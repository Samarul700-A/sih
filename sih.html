<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up / Log In</title>
</head>
<body>
    <div id="back">
        <canvas id="canvas" class="canvas-back"></canvas>
        <div class="backRight"></div>
        <div class="backLeft"></div>
    </div>
      
    <div id="slideBox">
        <div class="topLayer">
            <div class="left">
                <div class="content">
                    <h2>Sign Up</h2>
                    <form id="form-signup" method="post" action="signup.php">
                        <div class="form-element form-stack">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" name="email" required>
                        </div>
                        <div class="form-element form-stack">
                            <label for="username-signup" class="form-label">Username</label>
                            <input id="username-signup" type="text" name="username" required>
                        </div>
                        <div class="form-element form-stack">
                            <label for="password-signup" class="form-label">Password</label>
                            <input id="password-signup" type="password" name="password" required>
                        </div>
                        <div class="form-element form-checkbox">
                            <input id="confirm-terms" type="checkbox" name="confirm" value="yes" class="checkbox" required>
                            <label for="confirm-terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                        <div class="form-element form-submit">
                            <button id="signUp" class="signup" type="submit">Sign up</button>
                            <button id="goLeft" class="signup off">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="content">
                    <h2>Login</h2>
                    <form id="form-login" method="post" action="login.php">
                        <div class="form-element form-stack">
                            <label for="username-login" class="form-label">Username</label>
                            <input id="username-login" type="text" name="username" required>
                        </div>
                        <div class="form-element form-stack">
                            <label for="password-login" class="form-label">Password</label>
                            <input id="password-login" type="password" name="password" required>
                        </div>
                        <div class="form-element form-submit">
                            <button id="logIn" class="login" type="submit">Log In</button>
                            <button id="goRight" class="login off"><a href="signup.html">Sign Up</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('logIn').addEventListener('click', function(event) {
            event.preventDefault();
            let name = document.getElementById('username-login').value;
            let pass = document.getElementById('password-login').value;
            
            if (name === 'samson' && pass === 'samson@2006') {
                alert('Username and password are correct');
                window.location = 'next.html';
            } else {
                alert('Username and/or password are incorrect');
            }
        });

        document.getElementById('goLeft').addEventListener('click', function() {
            document.getElementById('slideBox').classList.add('move-to-left');
        });

        document.getElementById('goRight').addEventListener('click', function() {
            document.getElementById('slideBox').classList.remove('move-to-left');
        });
    </script>
</body>
</html>
